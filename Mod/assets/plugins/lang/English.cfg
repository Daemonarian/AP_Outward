dialogue.rissa.faction_pact_bc_required=I am ready to welcome you into the fold, but the Blue Chamber is built on more than just good will. We require a binding commitment to clear a Blood Price. Return to me when you hold a <color=#00CCFF><b>Blue Chamber Pact</b></color>.
dialogue.calixa.faction_pact_hk_required=Simeon has a habit of seeing the best in people, but I prefer tangible proof. If you truly wish to join the Heroic Kingdom, you must first secure a <color=#00CCFF><b>Heroic Kingdom Pact</b></color>. Without it, your words are as empty as the desert wind.
dialogue.elatt.faction_pact_hm_required=I sense the spark within you, but a flame requires fuel to burn. The path of the Holy Mission is one of sacrifice, not convenience. Return to the altar only when you carry a <color=#00CCFF><b>Holy Mission Pact</b></color> to seal your vow.
dialogue.headmaster_salaberry.faction_pact_sa_required=You speak of ambition, but the Academy runs on results, not words. Consider this your first assignment: acquire a <color=#00CCFF><b>Sorobor Academy Pact</b></color>. If you cannot secure even that simple asset, you have no future in Harmattan.